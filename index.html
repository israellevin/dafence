<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8">
        <title>dafencec</title>
        <meta name="description" content="test client for dafence server. Now, with an extra cook in the kitchen!">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript">

var log = function(msg){
    $('#log').prepend($('<div>').text(msg));
};

var get = function(url, callback){
    $.ajax({
        url: url,
        dataType: 'jsonp',
        success:function(data){
            if('string' === typeof data.error) console.log(data);
            callback(data);
        },
        error:function(){
            log('Unable to retrieve ' + url);
        }
    });
};
var player = {
    get: function(name, color){
        var query = '?name=' + name;
        if('string' === typeof color) query += '&color=' + color;
        get('player.jsonp' + query, function(data){
            if('string' === typeof data.error){
                if('No color specified' === data.error) player.get(name, prompt('color'));
                else log('Could not log in');
                return false;
            }
            player.name = name;
            player.color = color;
        });
    },
    claim: function(pos){
        get('claim.jsonp?name=' + player.name + '&pos=' + pos.join(','), function(data){
            log(data + 'pts');
            map.update();
        });
    }
};
player.get(prompt('name'));

var map = {
    update: function(){
        get('map.jsonp?pos=' + map.pos.join(','), function(data){
            map.table.empty();
            var row;
            $.each(data, function(i, cell){
                if(0 === i % 10) row = $('<tr>').appendTo(map.table);
                $('<td>').text(cell[0]).css('background', cell[1]).appendTo(row)
                .mousedown(function(e){
                    if(1 === e.which){
                        var claim = map.pos.slice()
                        claim.push(i);
                        player.claim(claim);
                    }else{
                        map.pos.push(i);
                        map.update();
                    }
                    e.stopPropagation();
                    e.preventDefault();
                    return false;
                });
            });
            map.label.text(map.pos);
            if(map.pos.length > 0) map.backBtn.attr('disabled', false);
            else map.backBtn.attr('disabled', true);
        });
    }
};

$(function(){
    var qpos = location.search.match(/[?&]pos=([^&]*)/);
    map.pos = qpos && qpos[1] && qpos[1].split(',') || [1, 2, 3, 4];
    map.table = $('#map');
    map.label = $('#curpos');
    map.backBtn = $('#back').click(function(){
        map.pos.pop();
        map.update();
    });
    map.update();
});
        </script>
    </head>
    <body oncontextmenu="return false;">
        <div>Currently at<div id="curpos"></div><button id="back">Back</button><table id="map"></table></div>
        <div id="log"></div>
    </body>
</html>
